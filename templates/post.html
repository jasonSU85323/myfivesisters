<!-- post.html -->
{% extends 'base.html' %}
{% block title %} {{ post.title }} - 花家姊妹 {% endblock %}

{% block headmessage %}
    <h3 style="font-family: 微軟正黑體">{{post.title}}</h3>
{% endblock %}

{% block content %}
    <p style="font-family: 微軟正黑體; font-size: 12pt; letter-spacing: 2pt">
        {{ post.body | safe}}
    </p>
{% endblock %}
